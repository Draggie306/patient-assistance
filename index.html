<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>Patient Assistance Webapp</title>

        <!-- Basic stuff -->
        <meta charset="UTF-8">
        <meta name="description" content="A simple web app to allow recovering patients to swiftly and conveniently request help from a carer or helper through WebSockets.">
        <meta name="keywords" content="patient care, notify carers, send messages"> 
        <meta name="author" content="Draggie306">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Load main interactive components from the assets folder. -->
        <script src="assets/main.js" defer></script>
        <script src="assets/socketry.js" defer></script>
        <script src="assets/notifications.js"></script>
        <link href="assets/style.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

        <!-- Add to Home Screen -->
        <link rel="manifest" href="/manifest.json">
    </head>

    <!-- Now to the juicy stuff. -->
    <body>
        <p><strong>Patient Assistance v15</strong></p>
        <p id="hiddenTopText" style="color: red;"></p>
        <p id = "defaultHiddenStatusText">[status will diaplsay here.]</p>
        <div id = "outerButtonContainer">
            <div id = "topTwoButtons">
                <button id="hugButton" class="buttons sidebutton">HUG</button>
                <button id="stairsButton" class="buttons sidebutton">STAIRS</button>
            </div>

            <div id = "centreButton">
                <button id="mainHelpButton" class="buttons centrebutton">HELP!</button>
            </div>

            <div id = "bottomTwoButtons">
                <button id="waterButton" class="buttons sidebutton">WATER</button>
                <button id="foodButton" class="buttons sidebutton">FOOD</button>
            </div>


        <input type="text" id="txtBox" placeholder="Send custom message..."/>
        <br>
        <!-- Friendly name input field that shows if connected and hides once submitted. -->
         <!-- 
        <input type="text" id="friendlynameInput" placeholder="Enter friendly name here (for reconnections)..."/>
        <br>
        -->
        <input type="text" id="initwsURL" placeholder="Enter WebSockets url here (will disappear once connected)"/>
        <!-- <div id="patientassiststatus"> -->
        </div>
    </body>

    
</html>
